<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="outlines.css">
    <title>Generator</title>
</head>
<body>
    <header>
        <a id="go-back" href="index.html">Назад</a>
        <h1 id="add-concert">Добавление концерта</h1>
    </header>
<main>
    <form id="tableForm" action="concert/create" method="post">
        <p><label for="name">Название концерта</label></p>
        <p><input type="text" name="name" id="name" placeholder="Введите название концерта"></p>

        <p><label for="date">Дата концерта</label></p>
        <p><input type="date" name="date" id="date" placeholder="ДД.ММ.ГГГГ"></p>
        <button type="submit">Добавить</button>
    </form>
    <div id="generatedTable"></div>
</main>

<script src="generator2.js"></script>
</body>
</html>
